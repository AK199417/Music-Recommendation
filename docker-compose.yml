version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: jukebox-backend/Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./jukebox-backend/.env
    depends_on:
      - mongo
  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: