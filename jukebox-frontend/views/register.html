<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
  <img src="../public/images/logo.png" alt="Logo" class="logo-top">

  <div class="login-container">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="regName">Name:</label><br>
      <input type="text" id="regName" required><br><br>

      <label for="regEmail">Email:</label><br>
      <input type="email" id="regEmail" required><br><br>

      <label for="regPassword">Password:</label><br>
      <input type="password" id="regPassword" required><br><br>

      <button type="submit">Register</button>
    </form>
    <p id="regMessage"></p>
  </div>

  <footer class="footer">
    <p>Â© 2025 Juke Box Music Studio. All rights reserved.</p>
  </footer>

  <script type="module">
    import { handleRegister } from '../controllers/registerController.js';
    document.getElementById('registerForm').addEventListener('submit', handleRegister);
  </script>
</body>
</html>
