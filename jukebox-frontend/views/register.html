<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <!-- Link to custom CSS with background, layout, and glassmorphism styles -->
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>

  <!-- Logo shown at the top-left corner -->
  <img src="../public/images/logo.png" alt="Logo" class="logo-top">

  <!-- Wrapper to center the registration form on the page -->
  <div class="center-wrapper">

    <!-- Glass-effect styled container for the form -->
    <div class="login-container">
      <h2>Register</h2>

      <!-- Registration form -->
      <form id="registerForm">
        <!-- Name input -->
        <label for="regName">Name:</label><br>
        <input type="text" id="regName" required><br><br>

        <!-- Email input -->
        <label for="regEmail">Email:</label><br>
        <input type="email" id="regEmail" required><br><br>

        <!-- Password input -->
        <label for="regPassword">Password:</label><br>
        <input type="password" id="regPassword" required><br><br>

        <!-- Submit button -->
        <button type="submit">Register</button>
      </form>

      <!-- Message box for feedback (e.g. success or validation errors) -->
      <p id="regMessage"></p>

      <!-- Redirect link for existing users -->
      <p class="register-link">
        Already have an account?
        <a href="login.html">Login here</a>
      </p>
    </div>
  </div>

  <!-- Footer section -->
  <footer class="footer">
    <p>Â© 2025 Juke Box Music Studio. All rights reserved.</p>
  </footer>

  <!-- Link to the JS controller that handles form submission logic -->
  <script type="module">
    import { handleRegister } from '../controllers/registerController.js';
    document.getElementById('registerForm').addEventListener('submit', handleRegister);
  </script>
</body>
</html>
