    <section class="recommended-section">

          <div id="carousel-trending" class="carousel-trending"></div>

  <!-- Playlist Modal -->
<div id="playlist-modal" class="playlist-modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <button class="modal-close-btn" id="modal-close-btn">&times;</button>
    <div class="modal-search-wrapper">
      <span class="input-icon"><i class="material-icons">search</i></span>
      <input type="text" id="modal-search" placeholder="Search in playlist..." class="modal-search-input">
    </div>
    <div class="playlist-input-wrapper">
      <input type="text" placeholder="Playlist Name" class="playlist-input" id="playlist-name">
      <span class="input-icon"><i class="material-icons">edit</i></span>
    </div>
    <div class="playlist-actions">
      <button class="export-btn">Export to Spotify</button>
      <button class="delete-btn">Delete Playlist</button>
    </div>
    <div class="playlist-table-wrapper">
      <table class="playlist-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Song Title</th>
              <th>Album</th>
              <th><i class="material-icons">schedule</i></th>
              <th></th>
            </tr>
          </thead>
          <tbody id="playlist-songs-body">
            <!-- Songs dynamically inserted -->
          </tbody>
        </table>
    </div>
  </div>
