<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Song Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../public/css/admin.css">
</head>
<body>

    <nav class="black">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Admin Dashboard</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./home.html">Songs</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2 class="center-align">Song Management</h2>

        <div class="row">
            <div class="col s12 m6">
                <a href="#add-song-with-file" class="waves-effect waves-light btn modal-trigger"><i class="material-icons left">add</i>Add New Song With File</a>
            </div>
            <div class="col s12 m6">
                <a href="#add-song-modal" class="waves-effect waves-light btn modal-trigger"><i class="material-icons left">add</i>Add New Song</a>
            </div>
        </div>

        <table class="striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artists</th>
                    <th>Album Name</th>
                    <th>Album ID</th>
                    <th>Release Date</th>
                    <th>Popularity</th>
                    <th>Explicit</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="song-list">
                </tbody>
        </table>

        <div id="add-song-modal" class="modal">
            <div class="modal-content">
                <h4>Add New Song</h4>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="add_name" type="text">
                        <label for="add_name">Title</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                <button class="waves-effect waves-green btn">Save</button>
            </div>
        </div>

        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../public/js/admin.js"></script>
    <script>
        $(document).ready(function(){
            $('.modal').modal();
        });
    </script>
</body>
</html>
