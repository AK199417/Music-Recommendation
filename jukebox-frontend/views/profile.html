<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body class="profile-page">

  <!-- Navigation Bar -->
  <nav class="teal">
    <div class="nav-wrapper container nav-flex">
      <div class="nav-logo-title">
        <img src="../public/images/logo.png" alt="Logo" class="logo-img">
        <span class="white-text brand-title">Juke Box</span>
      </div>
      <ul class="nav-links">
        <li><a href="/profile">Profile</a></li>
        <li><a href="#" onclick="handleLogout()">Logout</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="container main-content">
      <div class="row">

        <!-- Profile Section -->
        <div class="col s12 m4">
          <div class="login-container">
            <h4 class="center-align">User Profile</h4>
            <p id="userNameDisplay" class="center-align user-name">User</p>
            <div class="center-align">
              <i class="material-icons large teal-text">account_circle</i>
            </div>
            <p><strong>Email:</strong> <span id="userEmail">email@example.com</span></p>
            <div class="center-align personal-info-wrapper">
              <a class="btn modal-trigger teal" href="#personalModal">Personal Information</a>
            </div>
          </div>
        </div>

        <!-- Chat Tabs Section -->
        <div class="col s12 m8">
          <div class="card" style="padding: 20px;">
            <ul class="tabs">
              <li class="tab col s6"><a class="active" href="#groupChat">Group Chat</a></li>
              <li class="tab col s6"><a href="#userChat">Available Users</a></li>
            </ul>

            <!-- Group Chat Tab -->
            <div id="groupChat" class="tab-content">
              <h5 class="center-align">Join a Genre Room</h5>
              <div class="input-field">
                <select id="genreSelect">
                  <option value="" disabled selected>Select a genre</option>
                  <option value="pop">ðŸŽ¤ Pop</option>
                  <option value="rock">ðŸŽ¸ Rock</option>
                  <option value="edm">ðŸŽ§ EDM</option>
                  <option value="jazz">ðŸŽ¹ Jazz</option>
                  <option value="classical">ðŸŽ» Classical</option>
                </select>
                <label>Choose a Genre</label>
              </div>
              <h6 id="roomTitle" class="center-align"></h6>
              <div id="chatBox" style="height: 200px; overflow-y: auto;"></div>
              <form id="chatForm">
                <div class="input-field">
                  <input id="message" type="text" placeholder="Type your message..." />
                </div>
                <button type="submit" class="btn">Send</button>
              </form>
            </div>

            <!-- Available Users Tab -->
            <div id="userChat" class="tab-content">
              <h5 class="center-align">Available Users</h5>
            
              <!-- Search Bar -->
              <div class="input-field">
                <input type="text" id="userSearch" placeholder="Search user...">
              </div>
            
              <!-- User Dropdown -->
              <div class="input-field">
                <select id="userDropdown" class="browser-default">
                  <option value="" disabled selected>Select a user</option>
                </select>
              </div>
            
              <!-- Start Chat Button -->
              <div class="center-align" style="margin-top: 10px;">
                <button class="btn teal" id="startPrivateChatBtn">Start Chat</button>
              </div>
            
              <!-- Private Chat Box -->
              <div id="privateChatBox" style="display: none; margin-top: 30px;">
                <h6 id="privateChatTitle" class="center-align"></h6>
                <div id="privateChatMessages" class="card" style="height: 200px; overflow-y: auto; padding: 10px;"></div>
                <form id="privateChatForm">
                  <div class="input-field">
                    <input id="privateMessage" type="text" placeholder="Type a private message..." />
                  </div>
                  <button type="submit" class="btn">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2025 Juke Box Music Studio. All rights reserved.</p>
  </footer>

  <!-- Modal for Personal Info -->
  <div id="personalModal" class="modal">
    <div class="modal-content">
      <h5>Edit Personal Information</h5>
      <div class="input-field">
        <input type="date" id="dob">
        <label for="dob" class="active">Date of Birth</label>
      </div>
      <div class="input-field">
        <input type="number" id="age">
        <label for="age">Age</label>
      </div>
      <div class="input-field">
        <select id="gender">
          <option value="" disabled selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <label>Gender</label>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn green" onclick="savePersonalInfo()">Save</button>
      <button class="modal-close btn-flat">Cancel</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="../public/js/profile.js"></script>
  <script src="../public/js/chat.js"></script>
  <script src="../public/js/userList.js"></script>

</body>
</html>
